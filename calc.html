<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="calc.css">
    <script src="./calc.js"></script>

</head>
<header>
    <h1>Task 1</h1>
</header>
<body>
    <div id="box">
        <table>
            <thead>
                 <tr id="name">
                    <td colspan="4">Calculator</td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" id="display"> </td>
                </tr>
               
            </thead>
            <tbody>
                <div>
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td id="Add">+</td>
                    </tr>
                    <tr>
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                        <td id="sub">-</td>
                    </tr>
                    <tr>
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                        <td id="mul">*</td>
                    </tr>
                    <tr>
                        <td id="div">/</td>
                        <td id="zero">0</td>
                        <td id="equals">=</td>
                        <td id="dot">.</td>
                    </tr>
                </div>
                
                
            </tbody>
        </table>
    </div>
    
   
    
    <footer>
        <h6>by Kishore P  </h6>
    </footer>
</body>

</html>
